<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parallax Projekti</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Ensimmäinen laatikko. -->
  <div class="parallax" id="div1">
    <article>
      <h1>Parallax Projekti</h1>
    </article>
  </div>
  <!-- Toinen laatikko. -->
  <div id="section">
    <span class="border">
      Section 1
    </span>
  </div>
  <!-- Kolmas laatikko. -->
  <div class="parallax" style="background-image: url('kuvat/kuva2.jpg')"></div>
  <div id="section"><span class="border">
      Section 2
    </span></div>
  <!-- Neljäs laatikko. -->
  <div class="parallax" style="background-image: url('kuvat/kuva3.jpg')"></div>
  <div id="section"><span class="border">
      Section 3
    </span></div>
  <!-- Viides tai viimeinen laatikko. -->
  <div class="parallax" id="div4">
    <article>
      <h1>Parallax</h1>
    </article>
    </span>
  </div>
</body>

</html>
