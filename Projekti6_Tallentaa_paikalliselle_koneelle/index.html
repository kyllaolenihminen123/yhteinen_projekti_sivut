<!DOCTYPE html>
<html lang="fi" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirjautumislomake</title>
  <link rel="stylesheet" href="tyyli.css">
  <script src="koodi.js"></script>
</head>

<body>
  <!-- Lomake -->
  <form id="" action="index.html">
    <label for="etunimi">Etunimi:</label><br>
    <input type="text" id="etunimi" value="" autofocus minlength="2" maxlength="32" required autocomplete="on"><br>
    <label for="sukunimi">Sukunimi:</label><br>
    <input type="text" id="sukunimi" value="" minlength="2" maxlength="32" required autocomplete="on"><br>
    <label for="osoite">Lähiosoite:</label><br>
    <input type="text" id="osoite" value="" minlength="2" required autocomplete="on"><br>
    <label for="postinumero">Postinumero:</label><br>
    <input type="text" id="postinumero" value="" minlength="5" maxlength="5" required autocomplete="on"><br>
    <label for="postitoimipaikka">Postitoimipaikka:</label><br>
    <input type="text" id="postitoimipaikka" value="" minlength="2" required autocomplete="on"><br>
    <label for="puhelin">Puhelin:</label><br>
    <input type="text" id="puhelin" value="" minlength="4" maxlength="11" required autocomplete="on"><br>
    <label for="sähköposti">Sähköposti:</label><br>
    <input type="text" id="sähköposti" value="" minlength="2" required autocomplete="on"><br>
    <input type="button" onclick="lähetä()" value="Lähetä">
  </form>
</body>

</html>
