<!DOCTYPE html>
<html lang="fi" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paikallinen tallennus</title>
  <link rel="stylesheet" href="tyyli.css">
  <script src="koodi.js"></script>
</head>

<body>
  <!-- Lomake -->
  <form id="" action="index.html">
    <label for="automerkki">Auto merkki:</label><br>
    <input type="text" id="automerkki" value="" autofocus minlength="2" maxlength="32" required autocomplete="on"><br>
    <label for="automalli">Malli:</label><br>
    <input type="text" id="malli" value="" minlength="2" maxlength="32" required autocomplete="on"><br>
    <label for="hinta">Hinta:</label><br>
    <input type="text" id="hinta" value="" minlength="2" required autocomplete="on"><br>
  </form>
  <!-- Lataa -->
  <div class="dLataa">
    <input type="text" id="tlataa" value="" autocomplete="off"><br>
    <input type="button" onclick="lataa()" value="Lataa">
  </div>
  <!-- Poisto -->
  <div class="dpoisto">
    <input type="text" id="tpoista" value="" autocomplete="off"><br>
    <input type="button" onclick="poista()" value="Poista">
  </div>
</body>

</html>
