<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirjautumislomake</title>
  <link rel="stylesheet" href="tyyli.css">
  <script src="koodi.js"></script>
</head>

<body>
  <!-- Lomake -->
  <form id="kirjautumislomake" action="index.html">
    <h1>Kirjautumislomake</h1>
    <!-- Nimi -->
    <label for="nimi">Nimi:</label><br>
    <input type="text" id="nimi" value=""><br>
    <!-- Salasana -->
    <label for="salasana">Salasana:</label><br>
    <input type="password" id="salasana" value=""><br>
    <p id="selitys">Tätä tietoa ei näytetä käyttäjälle</p>
    <!-- Kysymys 1, valinta. -->
    <label for="koneenkäyttäjä">Millainen koneenkäyttäjä olet</label><br>
    <input type="radio" id="himopelaaja" name="koneenk" value="himopelaaja">Himopelaaja<br>
    <input type="radio" id="opiskelija" name="koneenk" value="opiskelija">Käytän opiskeluun<br>
    <input type="radio" id="enkayta" name="koneenk" value="en käytä">En käytä<br>
    <!-- Kysymys 2, monivalinta. -->
    <label for="mieltä">Mitä mieltä olet sivustosta</label><br>
    <input type="checkbox" id="hienot" name="Hienot" value="hienot">Todella hienot <br>
    <input type="checkbox" id="ammattimaiset" name="Ammattimaiset" value="ammattimaiset">Ammattimaiset tehdyt <br>
    <input type="checkbox" name="Ostan" id="ostan" value="ostan">Ostan sinulta! <br>
    <!-- Kysymys 3, pudotusvalikko. -->
    <label for="Lempiaine">Mikä on lempiaineesi keudassa</label><br>
    <select id=lempiaine name="lempiaine">
      <option style="display:none" value="none">⠀</option>
      <option value="ammattiaineet" id="ammattiaineet">Ammattiaineet</option>
      <option value="ohjelmointi" id=ohjelmointi>Ohjelmointi</option>
      <option value="matematiikka" id=matematiikka>Matematiikka</option>
      <option value="kielet" id=kielet>Kielet</option>
    </select><br>
    <!-- Kysymys 4, kommenttikenttä. -->
    <label for="kehitys">Miten kehittäisit sivujani</label><br>
    <textarea id=kehitys rows="8" cols="80"></textarea><br>
    <!-- Lähetä nappi. -->
    <input type="button" onclick="lähetä()" value="Lähetä">
  </form>
</body>

</html>
